{% extends "layout.html" %}
{% block title %}{{name}}{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>{{name}}</h1>
  <p class="important">
  <ul>
    <li>{{ param }} = {{ value }}</li>  
{% endblock %}
